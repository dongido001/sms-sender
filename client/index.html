<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sms sender</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="inner-wrapper"></div>
  <div class="wrapper">
   <div class="img">
      <img src="/img/sms-img.png" alt="sms logo">
   </div>
    <h1>Simple Sms Sender</h1>
    <p>Send sms to friends family and love ones <br> around the globe for free</p>
    <div id="message"></div>
    <form id="form">
      <div class="form-group">
          <input type="text" placeholder="Name" name="name">
      </div>
      <div class="form-group">
        <input type="number" placeholder="(234) 909935012" name="phone">
      </div>
      <div class="form-group">
        <textarea rows="5" name="message" placeholder="Enter you text message"></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/js/script.js"></script>
</body>

</html>
